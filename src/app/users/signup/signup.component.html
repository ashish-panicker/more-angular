<form [formGroup]="signUpForm" (ngSubmit)="signUpFormSubmit()">
  <p class="title">Signup for a new account</p>
  <div class="form-group">
    <label for="fullname">Fullname</label>
    <input
      type="text"
      name="fullname"
      placeholder="Provide your fullname"
      class="form-control"
      formControlName="fullName"
    />
  </div>
  <div class="form-group">
    <label for="userName">Username</label>
    <input
      type="text"
      name="userName"
      placeholder="Provide your username"
      class="form-control"
      formControlName="userName"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      name="email"
      placeholder="Provide your email"
      class="form-control"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      placeholder="Provide your pasword"
      class="form-control"
      formControlName="password"
    />
  </div>
  <div class="form-group">
    <label for="region">Region</label>
    <select name="region" class="form-control" 
        formControlName="region">
      <option *ngFor="let region of regions" [value]="region.code">
        {{ region.name }}
      </option>
    </select>
  </div>
  <button type="submit">Signup</button>
  {{signUpForm.errors}}
</form>
